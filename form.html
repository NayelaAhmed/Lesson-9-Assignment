<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
  </head>

  <body>

    <form class="signup-form" action="action_page.php" method="post">
      <div class="container">
        <h1>Register Your Account</h1>
        <p>Please fill in this form to create an account.</p>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="country">Country</label>
        <select id="country" name="country">
        <option value="afganistan">Afganistan</option>
        <option value="australia">Australia</option>
        <option value="bangladesh">Bangladesh</option>
        <option value="bosnia">Bosnia</option>
        <option value="canada">Canada</option>
        <option value="china">China</option>
        <option value="denmark">Denmark</option>
        <option value="england">England</option>
        <option value="france">France</option>
        <option value="finland">Finland</option>
        <option value="germany">Germany</option>
        <option value="holland">Holland</option>
        <option value="iraland">Iraland</option>
        <option value="iran">Iran</option>
        <option value="pakistan">Pakistan</option>
        <option value="russia">Russia</option>
        <option value="usa">USA</option>
    </select>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat">Repeat Password</label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>



        <p><input type="checkbox" name="agree"> By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <input type="submit" value="Register" class="registerbtn">
      </div>

      <div class="signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>

  </body>
  </html>
